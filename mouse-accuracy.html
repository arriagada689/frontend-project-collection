<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Accuracy</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="h-screen flex flex-col items-center">

    <!--Menu-->
    <div id="menu-div">

        <!--Title-->
        <div>Mouse Accuracy Game</div>

        <div class="flex justify-between w-[200px] border">
            <span>Difficulty</span>
            <div class="flex space-x-3">
                <span id="difficulty-span">Normal</span>
                <div class="flex space-x-3" id="difficulty-buttons">
                    <button><i class="fa-solid fa-angle-left"></i></button>
                    <button><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
        </div>

        <div class="flex justify-between w-[200px] border">
            <span>Target Size</span>
            <div class="flex space-x-3">
                <span id="size-span">Medium</span>
                <div class="flex space-x-3" id="size-buttons">
                    <button><i class="fa-solid fa-angle-left"></i></button>
                    <button><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
        </div>

        <div class="flex justify-between w-[200px] border">
            <span>Duration</span>
            <div class="flex space-x-3">
                <span id="duration-span">30 Seconds</span>
                <div class="flex space-x-3" id="duration-buttons">
                    <button><i class="fa-solid fa-angle-left"></i></button>
                    <button><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
        </div>

        <div class="flex justify-between w-[300px] border">
            <span>Target Color</span>
            <div class="flex items-center space-x-3" id="color-buttons">
                <button value="bg-red-500" class="bg-red-500 w-[20px] h-[20px] rounded-full"></button>
                <button value="bg-purple-500" class="bg-purple-500 w-[20px] h-[20px] rounded-full"></button>
                <button value="bg-pink-500" class="bg-pink-500 w-[20px] h-[20px] rounded-full"></button>
                <button value="bg-blue-500" class="bg-blue-500 w-[20px] h-[20px] rounded-full"></button>
                <button value="bg-orange-500" class="bg-orange-500 w-[20px] h-[20px] rounded-full"></button>
                <button value="bg-green-500" class="bg-green-500 w-[20px] h-[20px] rounded-full"></button>
            </div>
        </div>

        <!--Start game button-->
        <button id="start-game-btn">Start Game</button>
    </div>

    <script type="module" src="js/mouse-accuracy.js"></script>
    <script src="https://kit.fontawesome.com/d1384d0569.js" crossorigin="anonymous"></script>
</body>
</html>
