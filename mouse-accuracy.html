<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Accuracy</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="h-screen flex flex-col">

    <!--Navbar-->
    <div class="h-[60px] w-full flex items-center justify-center bg-red-400">
        <a href="mouse-accuracy.html" class="font-bold text-2xl">Mouse Accuracy Game</a>
    </div>

    <!--Menu-->
    <div id="menu-div">

        <!--Title-->
        <div>Mouse Accuracy Game</div>

        <div class="flex justify-between w-[200px] border">
            <span>Difficulty</span>
            <div class="flex space-x-3">
                <span id="difficulty-span">Normal</span>
                <div class="flex space-x-3" id="difficulty-buttons">
                    <button><i class="fa-solid fa-angle-left"></i></button>
                    <button><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
        </div>

        <div class="flex justify-between w-[200px] border">
            <span>Target Size</span>
            <div class="flex space-x-3">
                <span id="size-span">Medium</span>
                <div class="flex space-x-3" id="size-buttons">
                    <button><i class="fa-solid fa-angle-left"></i></button>
                    <button><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
        </div>

        <div class="flex justify-between w-[200px] border">
            <span>Duration</span>
            <div class="flex space-x-3">
                <span id="duration-span">15 Seconds</span>
                <div class="flex space-x-3" id="duration-buttons">
                    <button><i class="fa-solid fa-angle-left"></i></button>
                    <button><i class="fa-solid fa-angle-right"></i></button>
                </div>
            </div>
        </div>

        <div class="flex justify-between w-[300px] border">
            <span>Target Color</span>
            <div class="flex items-center space-x-3" id="color-buttons">
                <button value="bg-red-500 hover:bg-red-400" class="bg-red-500 w-[20px] h-[20px] rounded-full"></button>
                <button value="bg-purple-500 hover:bg-purple-400" class="bg-purple-500 w-[20px] h-[20px] rounded-full"></button>
                <button value="bg-pink-500 hover:bg-pink-400" class="bg-pink-500 w-[20px] h-[20px] rounded-full"></button>
                <button value="bg-blue-500 hover:bg-blue-400" class="bg-blue-500 w-[20px] h-[20px] rounded-full"></button>
                <button value="bg-orange-500 hover:bg-orange-400" class="bg-orange-500 w-[20px] h-[20px] rounded-full"></button>
                <button value="bg-green-500 hover:bg-green-400" class="bg-green-500 w-[20px] h-[20px] rounded-full"></button>
            </div>
        </div>

        <!--Start game button-->
        <button id="start-game-btn">Start Game</button>
    </div>

    <!--Target Area-->
    <div class="hidden flex-grow  relative" id="target-area">
        <div class="absolute right-2 top-1/2 transform -translate-y-1/2 flex flex-col">
            <div class="text-white">Time</div>
            <div class="text-white" id="time"></div>
            <div class="text-white">Points</div>
            <div class="text-white" id="score">0</div>
        </div>
    </div>

    <!--Scoreboard-->
    <div class="hidden" id="scoreboard">
        <div class="text-bold text-3xl">Scoreboard</div>
        <div class="border w-fit" id="settings"></div>
        <div class="border w-fit">
            <div class="text-xl font-bold">Targets</div>
            <div id="targets"></div>
            <div id="target-hits"></div>
            <div id="target-misses"></div>
            <div id="target-per-second"></div>
        </div>
        <div class="border w-fit">
            <div class="text-xl font-bold">Clicks</div>
            <div id="clicks"></div>
            <div id="click-hits"></div>
            <div id="click-misses"></div>
            <div id="click-per-second"></div>
        </div>
        <div class="border w-fit">
            <div class="text-xl font-bold">Total Score</div>
            <div id="total-score"></div>
        </div>
        <div class="border w-fit">
            <div class="text-xl font-bold">Target Efficiency</div>
            <div id="efficiency-percentage"></div>
            <div id="efficiency-ratio"></div>
            <div>Hits/Target</div>
        </div>
        <div class="border w-fit">
            <div class="text-xl font-bold">Click Accuracy</div>
            <div id="accuracy-percentage"></div>
            <div id="accuracy-ratio"></div>
            <div>Hits/Clicks</div>
        </div>

        <!--Buttons-->
        <a class="border w-fit" href="mouse-accuracy.html">Change Settings</a>
        <button class="bg-red-500 w-fit p-2" id="restart-game-btn">Restart Game</button>
    </div>

    <div class="hidden h-[50px] w-[50px] h-[24px] w-[24px] h-[48px] w-[48px] h-[67px] w-[67px] h-[75px] w-[75px] opacity-0 transform -translate-x-1/2 -translate-y-1/2 transition-opacity duration-700 h-[1px] w-[1px] text-sm"></div>

    <script type="module" src="js/mouse-accuracy.js"></script>
    <script src="https://kit.fontawesome.com/d1384d0569.js" crossorigin="anonymous"></script>
</body>
</html>
