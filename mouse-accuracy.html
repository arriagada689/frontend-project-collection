<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Accuracy</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="h-screen flex flex-col">

    <!--Navbar-->
    <div class="h-[60px] px-5 flex justify-between items-center bg-gray-900 text-white flex-shrink-0" id="navbar">
        <a href="/"><i class="fa-solid fa-house text-2xl"></i></a>
        <a href="mouse-accuracy.html" class="font-bold text-xl md:text-2xl justify-self-center text-center flex items-center"><i class="fa-solid fa-computer-mouse text-2xl mr-3"></i><span class="hidden md:flex">Mouse Accuracy Game</span></a>
        <button id="end-session-btn" class="hidden bg-red-500 text-white w-fit py-2 px-2 md:px-4 font-semibold rounded-2xl text-base inline-flex items-center justify-center">
            <i class="fa-solid fa-x text-sm mr-0 md:mr-2"></i>
            <span class="hidden md:flex">End Session</span>
        </button>
        <div id="temp-div" class="w-[26px]"></div>
    </div>

    <!--Menu-->
    <div class="flex md:flex-grow items-center justify-center m-4 md:p-0" id="menu-div">
            
        <div class="flex flex-col justify-center items-center space-y-5 bg-gray-900 p-2 md:p-5 rounded-lg w-full md:w-fit">
            <div class="flex items-center justify-between w-full md:w-[500px] bg-gray-600 p-1 rounded-lg">
                <span class="text-white w-full text-center font-semibold text-lg">Difficulty</span>
                <div class="bg-gray-700 h-[50px] w-[200px] md:w-[250px] flex items-center justify-between px-4 flex-shrink-0 rounded-r-lg">
                    <span id="difficulty-span" class="text-gray-300 text-lg font-semibold">Normal</span>
                    <div class="flex space-x-3" id="difficulty-buttons">
                        <button class="text-red-500 border-2 border-red-500 p-1 hover:bg-red-500 hover:text-white rounded-md"><i class="fa-solid fa-angle-left text-2xl"></i></button>
                        <button class="text-red-500 border-2 border-red-500 p-1 hover:bg-red-500 hover:text-white rounded-md"><i class="fa-solid fa-angle-right text-2xl"></i></button>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between w-full md:w-[500px] bg-gray-600 p-1 rounded-lg">
                <span class="text-white w-full text-center font-semibold text-lg">Target Size</span>
                <div class="bg-gray-700 h-[50px] w-[200px] md:w-[250px] flex items-center justify-between px-4 flex-shrink-0 rounded-r-lg">
                    <span id="size-span" class="text-gray-300 text-lg font-semibold">Medium</span>
                    <div class="flex space-x-3" id="size-buttons">
                        <button class="text-red-500 border-2 border-red-500 p-1 hover:bg-red-500 hover:text-white rounded-md"><i class="fa-solid fa-angle-left text-2xl"></i></button>
                        <button class="text-red-500 border-2 border-red-500 p-1 hover:bg-red-500 hover:text-white rounded-md"><i class="fa-solid fa-angle-right text-2xl"></i></button>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between w-full md:w-[500px] bg-gray-600 p-1 rounded-lg">
                <span class="text-white w-full text-center font-semibold text-lg">Duration</span>
                <div class="bg-gray-700 h-[50px] w-[200px] md:w-[250px] flex items-center justify-between px-4 flex-shrink-0 rounded-r-lg">
                    <span id="duration-span" class="text-gray-300 text-lg font-semibold">15 Seconds</span>
                    <div class="flex space-x-3" id="duration-buttons">
                        <button class="text-red-500 border-2 border-red-500 p-1 hover:bg-red-500 hover:text-white rounded-md"><i class="fa-solid fa-angle-left text-2xl"></i></button>
                        <button class="text-red-500 border-2 border-red-500 p-1 hover:bg-red-500 hover:text-white rounded-md"><i class="fa-solid fa-angle-right text-2xl"></i></button>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between w-full md:w-[500px] bg-gray-600 p-1 rounded-lg">
                <span class="text-white w-full text-center font-semibold text-lg">Target Color</span>
                <div class="flex items-center space-x-3 bg-gray-700 h-[50px] w-[200px] md:w-[250px] px-4 flex-shrink-0 rounded-r-lg" id="color-buttons">
                    <button value="bg-red-500 hover:bg-red-400" class="bg-red-500 w-[23px] h-[23px] rounded-full relative"></button>
                    <button value="bg-purple-500 hover:bg-purple-400" class="bg-purple-500 w-[23px] h-[23px] rounded-full relative"></button>
                    <button value="bg-pink-500 hover:bg-pink-400" class="bg-pink-500 w-[23px] h-[23px] rounded-full relative"></button>
                    <button value="bg-blue-500 hover:bg-blue-400" class="bg-blue-500 w-[23px] h-[23px] rounded-full relative"></button>
                    <button value="bg-orange-500 hover:bg-orange-400" class="bg-orange-500 w-[23px] h-[23px] rounded-full relative"></button>
                    <button value="bg-green-500 hover:bg-green-400" class="bg-green-500 w-[23px] h-[23px] rounded-full relative"></button>
                </div>
            </div>

            <button id="start-game-btn" class="bg-red-500 text-white font-semibold rounded-2xl px-7 py-3 text-xl">Start Game</button>
        </div>
        
    </div>

    <!--Target Area-->
    <div class="hidden flex-grow  relative" id="target-area">
        <div class="absolute right-5 top-1/2 transform -translate-y-1/2 flex flex-col" style="user-select: none;">
            <div class="font-semibold">Time</div>
            <div class="font-semibold text-3xl" id="time"></div>
            <div class="font-semibold">Points</div>
            <div class="font-semibold text-3xl" id="score">0</div>
        </div>
    </div>

    <!--Pre game countdown-->
    <div id="pregame-countdown" class="hidden flex-col flex-grow items-center justify-center text-3xl font-bold">
        <i class="fa-solid fa-computer-mouse text-6xl text-red-500"></i>
        <span id="pregame-countdown-num"></span>
    </div>

    <!--Scoreboard-->
    <div class="hidden flex flex-col items-center" id="scoreboard">
        <div class="font-bold text-2xl mt-3 mb-2">Game Stats and Settings</div>
        <div class="flex flex-col gap-y-2 md:flex-row md:gap-x-2 md:gap-y-0">
            <div class="bg-gray-900 w-[280px] rounded-lg p-4 space-y-2" id="settings"></div>
            <div class="bg-gray-900 w-[280px] rounded-lg p-4 space-y-2 text-red-500">
                <div class="text-xl font-bold text-white">Targets</div>
                <div class="flex">
                    <div class="text-6xl font-semibold mr-4" id="targets"></div>
                    <div class="font-semibold">
                        <div id="target-hits"></div>
                        <div id="target-misses"></div>
                        <div id="target-per-second"></div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-900 w-[280px] rounded-lg p-4 space-y-2 text-red-500">
                <div class="text-xl font-bold text-white">Clicks</div>
                <div class="flex">
                    <div class="text-6xl font-semibold mr-4" id="clicks"></div>
                    <div class="font-semibold">
                        <div id="click-hits"></div>
                        <div id="click-misses"></div>
                        <div id="click-per-second"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="font-bold text-2xl mt-3 mb-2">Score Overview</div>
        <div class="flex flex-col gap-y-2 md:flex-row md:gap-x-2 md:gap-y-0">
            <div class="bg-gray-900 w-[280px] rounded-lg p-4 space-y-2 text-red-500">
                <div class="text-xl font-bold text-white">Total Score</div>
                <div class="text-6xl font-semibold" id="total-score"></div>
            </div>
            <div class="bg-gray-900 w-[280px] rounded-lg p-4 space-y-2 text-red-500 font-semibold">
                <div class="text-xl font-bold text-white">Target Efficiency</div>
                <div class="text-6xl" id="efficiency-percentage"></div>
                <div id="efficiency-ratio"></div>
                <div>Hits/Target</div>
            </div>
            <div class="bg-gray-900 w-[280px] rounded-lg p-4 space-y-2 text-red-500 font-semibold">
                <div class="text-xl font-bold text-white">Click Accuracy</div>
                <div class="text-6xl" id="accuracy-percentage"></div>
                <div id="accuracy-ratio"></div>
                <div>Hits/Clicks</div>
            </div>
        </div>

        <!--Buttons-->
        <div class="flex space-x-3 mt-3 pb-4 md:pb-0">
            <button class="bg-red-500 w-fit px-4 py-1 rounded-xl text-white font-semibold hover:bg-red-400" id="restart-game-btn"><i class="fa-solid fa-arrow-rotate-left mr-3"></i>Restart Game</button>
            <a class="bg-gray-500 w-fit px-5 py-2 rounded-xl text-white font-semibold hover:bg-gray-400" href="mouse-accuracy.html"><i class="fa-solid fa-gear mr-3"></i>Change Settings</a>
        </div>
    </div>

    <div class="hidden border-gray-600 opacity-100 mr-4 text-gray-200 h-[50px] w-[50px] h-[24px] w-[24px] h-[48px] w-[48px] h-[67px] w-[67px] h-[75px] w-[75px] opacity-0 transform -translate-x-1/2 -translate-y-1/2 transition-opacity duration-700 h-[1px] w-[1px] text-sm w-[33px] h-[33px] rounded-full top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>

    <script type="module" src="js/mouse-accuracy.js"></script>
    <script src="https://kit.fontawesome.com/d1384d0569.js" crossorigin="anonymous"></script>
</body>
</html>
